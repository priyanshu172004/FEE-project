        }

            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: white;
            width: 200px;
        }
        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;

        }
        .member h2 {

        }
        .member p {

            font-family: monospace;
        }
        footer {

            text-align: center;
